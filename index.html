<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Game</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Footer logo size override (reduced) -->
    <style>
      /* Make the footer logo smaller but still responsive */
      #footer-logo {
        width: 100px;       /* reduced visual width */
        height: auto;       /* keep aspect ratio */
        max-height: 80px;   /* prevent it from becoming too tall */
        object-fit: contain;
      }

      /* Ensure footer layout still looks good on narrow screens */
      @media (max-width: 420px) {
        #footer-logo {
          width: 80px;
          max-height: 60px;
        }
      }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <h1 class="game-title">Water Drop</h1>
        <p class="game-tagline">Catch the good drops, avoid the bad ones!</p>
        <div class="score-panel">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="timer">Time: <span id="time">30</span>s</div>

            <!-- Difficulty selector -->
            <label for="difficulty-select" class="visually-hidden">Difficulty</label>
            <select id="difficulty-select" aria-label="Select difficulty">
                <option value="easy">Easy</option>
                <option value="normal" selected>Normal</option>
                <option value="hard">Hard</option>
            </select>

            <div class="goal">Goal: <span id="goal">15</span></div>

            <button id="start-btn">Start Game</button>
        </div>
        
        <div id="game-container">
            <!-- Milestone message moved inside the game container so it sits at the top of the game screen -->
            <div id="milestone-message" class="milestone-message" aria-live="polite" hidden></div>

            <!-- Basket for catching drops -->
            <div id="basket"></div>
            <!-- Coins collected display -->
            <div id="coins-collected">Coins: <span id="coins-count">0</span></div>
        </div>

        <!-- Footer moved inside the wrapper so it appears under the game -->
        <footer id="site-footer" aria-label="External links">
          <div class="footer-inner">
            <div class="footer-links">
              <span>Learn more: </span>
              <a href="https://www.charitywater.org" target="_blank" rel="noopener">charity: water website</a>
              <span class="divider">â€¢</span>
              <a href="https://my.charitywater.org/donate" target="_blank" rel="noopener">Donate to charity: water</a>
            </div>

            <!-- Logo on the right (image file is in ./img/ ) -->
            <img id="footer-logo" src="img/cw_logo.png" alt="charity: water logo">
          </div>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
